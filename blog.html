<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | Ash Barrett</title>
  <link rel="icon" type="image/jpeg" href="image.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      color: #111;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      overflow: hidden; /* scroll-free */
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px;
    }

    nav {
      margin-top: 40px;
      letter-spacing: 0.02em;
    }

    nav a {
      position: relative;
      color: #000;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 400;
      text-transform: lowercase;
      transition: color 0.2s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 1px;
      background-color: #000;
      transition: width 0.25s ease-in-out;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a.active {
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    em {
      font-style: italic;
    }

    footer {
      text-align: center;
      border-top: 1px solid #ccc;
      padding: 12px 0 10px;
      width: 100%;
    }

    .contact-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2.5rem;
    }

    .contact-bar a,
    .contact-bar span {
      color: #111;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .contact-bar a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -1px;
      width: 0%;
      height: 1px;
      background-color: #111;
      transition: width 0.25s ease-in-out;
    }

    .contact-bar a:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">home</a> |
    <a href="blog.html" class="active">blog</a> |
    <a href="books.html">books</a>
  </nav>

      <a href="mailto:ashbarrett@ucla.edu">ashbarrett@ucla.edu</a>
      <span>913-293-8404</span>
    </div>
  </footer>

</body>
</html>
